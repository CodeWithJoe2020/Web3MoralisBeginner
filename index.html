<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Boilerplate</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container">
    <button id="btn-login">Moralis Metamask Login</button>
    <button id="btn-logout">Logout</button>
    <p id="ethAddress"></p>
    <p id="balance"></p>

    <input id="tokenAddress" placeholder="enter your token address">
    <button id="getTokenPrice">Get Token Price</button>
    <p id="price"></p>

    <div class="mt-2 mb-2">
      <h2>Your Balances</h2>
      <div id="resultBalances"></div>
  </div>
 
  <br>
  <input id="amount" placeholder="enter amount you want to send">
  <br>
  <input id="receiver" placeholder="enter your token address">
  <button id="send">Send</button>  
   
</div>
  
  <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
